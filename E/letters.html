<!DOCTYPE html>
<html>
<head>
    <style>
    .letters div{
        width: 30px;
        height: 30px;
        border-radius: 15px;
        background-color: rgb(189,33,33);
        text-align: center;
        font-size: 27px;
        color: white;
        margin: 3px;
    }
    .letters{
        display: flex;
        flex-wrap: wrap;
        border: 1px solid red;

        width: 50%;

</head>
<body>
<div class="letters">

    <div>B</div>

    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
</div>
</body>
</html>
